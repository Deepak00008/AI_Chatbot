
    <!-- Header -->
<div class="login-page">
 <div class="login-container">
  <h2>Login</h2>
  
  <!-- Login Form -->
  <form (ngSubmit)="login()">
    
    <!-- Email Field -->
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Enter your email"
      required
    />
    
    <!-- Password Field -->
    <label for="password">Password</label>
    <div class="password-wrap">
      <input
        [type]="showPassword ? 'text' : 'password'"
        id="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Enter your password"
        required
      />
      <button type="button" class="eye-btn" (click)="showPassword = !showPassword" aria-label="Toggle password visibility">
        <span *ngIf="!showPassword">👁️</span>
        <span *ngIf="showPassword">🙈</span>
      </button>
    </div>
    
    <!-- Submit Button -->
    <button type="submit">Login</button>
    <!--<p class="hint">Use user@example.com / user123</p>-->

    <!-- Error Message -->
    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
  </form>
  
  <!-- Signup Link -->
  <p>
    Don't have an account?
    <a routerLink="/signup">Sign up here</a>
  </p>
</div>
</div>
