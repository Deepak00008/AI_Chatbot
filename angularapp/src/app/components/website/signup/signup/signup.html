  <div class="signup-page">
    <div class="signup-container">
      <div class="signup-box">
      <h2>AI Chatbot Signup</h2>
      <form (ngSubmit)="signup()">
        <div class="input-group">
          <label>Name</label>
          <input type="text" [(ngModel)]="name" name="name" placeholder="Enter name" required>
        </div>
        <div class="input-group">
          <label>Email</label>
          <input type="email" [(ngModel)]="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" [(ngModel)]="password" name="password" placeholder="Enter password" required>
        </div>
        <div class="input-group">
          <label>Confirm Password</label>
          <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
        </div>
        <div class="input-group">
          <label>Category</label>
          <select [(ngModel)]="category" name="category" required>
            <option value="">Select category</option>
            <option value="student">Student</option>
            <option value="employee">Employee</option>
            <option value="teacher">Teacher</option>
            <option value="business">Business person</option>
            <option value="farmer">Farmer</option>
            <option value="other">Other</option>
          </select>
        </div>
       
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a routerLink="/login">Login</a></p>
      </form>
      </div>
    </div>
  </div>
